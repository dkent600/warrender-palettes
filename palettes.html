<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palettes</title>
    <style>
        :root {
            --bg: #0f0f12;
            --card: #14161a;
            --ink: #eef1f4;
            --muted: #9aa3ad;
            --border: #252a31;
            --button-bg: #2a2d33;
            --button-hover-bg: #3a3d43;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
            background: var(--bg);
            color: var(--ink);
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .palette-row {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .colors-container {
            display: flex;
            gap: 15px;
            flex-grow: 1;
        }

        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .color-swatch {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,.35);
            box-shadow: inset 0 0 0 1px rgba(255,255,255,.08), 0 4px 10px rgba(0,0,0,.25);
        }

        .color-info {
            text-align: center;
        }

        .hex-code {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .copy-btn {
            font-size: 12px;
            background: var(--button-bg);
            color: var(--ink);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .copy-btn:hover {
            background: var(--button-hover-bg);
        }

        .copy-all-btn {
            font-size: 14px;
            background: var(--button-bg);
            color: var(--ink);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        .copy-all-btn:hover {
            background: var(--button-hover-bg);
        }

        .palette-name {
            font-size: 16px;
            font-weight: bold;
            color: var(--ink);
            width: 120px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="palettes-container" class="container">
        <h1>Color Palettes</h1>
    </div>

    <script>
        const PALETTES = [
            { name: "Serene", colors: ["#6B5B95", "#88B04B", "#F7CAC9", "#92A8D1", "#955251"] },
        ];

        const container = document.getElementById('palettes-container');

        PALETTES.forEach(paletteData => {
            const paletteRow = document.createElement('div');
            paletteRow.className = 'palette-row';

            const colorsContainer = document.createElement('div');
            colorsContainer.className = 'colors-container';

            paletteData.colors.forEach(hex => {
                const colorItem = document.createElement('div');
                colorItem.className = 'color-item';

                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = hex;

                const info = document.createElement('div');
                info.className = 'color-info';

                const hexLabel = document.createElement('div');
                hexLabel.className = 'hex-code';
                hexLabel.textContent = hex;

                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = () => copyToClipboard(hex, copyBtn);

                info.appendChild(hexLabel);
                info.appendChild(copyBtn);
                colorItem.appendChild(swatch);
                colorItem.appendChild(info);
                colorsContainer.appendChild(colorItem);
            });

            const copyAllBtn = document.createElement('button');
            copyAllBtn.className = 'copy-all-btn';
            copyAllBtn.textContent = 'Copy Palette';
            copyAllBtn.onclick = () => copyToClipboard(paletteData.colors.join(', '), copyAllBtn, 'Copied Palette');

            const paletteName = document.createElement('div');
            paletteName.className = 'palette-name';
            paletteName.textContent = paletteData.name;

            paletteRow.appendChild(paletteName);
            paletteRow.appendChild(colorsContainer);
            paletteRow.appendChild(copyAllBtn);
            container.appendChild(paletteRow);
        });

        function copyToClipboard(text, buttonElement, successText = 'Copied!') {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = buttonElement.textContent;
                buttonElement.textContent = successText;
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>

</body>
</html>
